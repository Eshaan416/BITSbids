version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bitsbids
    ports:
      - 5432:5432
    # volumes:
    #   - postgres_db:/var/lib/postgresql/data

  adminer:
    image: adminer
    depends_on:
      - db
    ports:
      - 5433:8080
    profiles: ["dev"]

volumes:
  postgres_db:
